	<div class="item">
					<!-- 日期分类 -->
					<div class="mark">{{date}}</div>
					<ul class="posts large">
						<!-- 文章 -->
						<li ng-switch on="post.display_style" ng-repeat="post in posts">
							<span href="javascript:;" class="tag">{{post.column.name}}</span>
							<div class="cont" ng-switch-when="10001">
								<h3>{{post.title}}</h3>
								<div class="brief">
									<p>{{post.abstract}}</p>
									
								</div>							
							</div>
							<div class="cont" ng-switch-when="10002">
								<h3>{{post.title}}</h3>
								<div class="brief">
									<p>{{post.abstract}}</p>
									<div class="thumb">
										<img ng-src="{{post.thumbs[0].small.url}}" alt="">
									</div>
								</div>							
							</div>
							<div class="cont" ng-switch-when="10003">
								<h3>{{post.title}}</h3>
								<div class="brief">
									
									<div class="gallery">
										<img ng-src="{{post.thumbs[0].small.url}}" alt="">
									</div>
								</div>							
							</div>

						</li>
						
					</ul>
	</div>
